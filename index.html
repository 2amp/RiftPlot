<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RiftPlot</title>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>

  <body onload="init()">

    <img id="vr-toggle" class="svg img-button" src="asset/cardboard_white_24dp.svg"
         alt="Google Cardboard Icon" draggable="false">

    <canvas id="canvas"></canvas>

    <div class="container">
      <textarea id="editor" rows="25" cols="40"></textarea>
      <a id="run-button">Run</a>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <!--    <script src="js/three.min.js"></script>-->
    <script src="js/mathbox/mathbox-bundle.js"></script>
    <script src="js/webvr-polyfill.js"></script>
    <script src="js/VRControls.js"></script>
    <script src="js/VREffect.js"></script>
    <script src="js/RiftPlot.js"></script>
    <script type="text/javascript" src="js/wrapper.js"></script>
  </body>
</html>
